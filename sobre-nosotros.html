  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="contacto-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contacto</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body position-relative">
            <form class="">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input
                  type="text"
                  maxlength="40"
                  class="form-control"
                  placeholder="ingresa nombre completo"
                  id="fullnameinput"
                  aria-describedby="fullnameHelp"
                />
                <div id="formNameInstructions" class="form-text">
                  Inserta tu nombre completo usando el siguiente formato
                </div>
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input
                  type="password"
                  placeholder="Inserta tu contraseña"
                  required="true"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
              <div class="mb-3">
                <label for="messageInput" class="form-label"
                  >Deja tu mensaje</label
                >
                <textarea
                  class="form-control"
                  id="messageInput"
                  rows="3"
                  required="true"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="header-logo"
            src="img/automotora_vip_logo.png"
            alt="AutoVIP"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#links"
          aria-controls="links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="links" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#contacto-modal"
                >Contacto</a
              >
            </li> 
          </ul>
        </div>
      </div>
    </nav>
